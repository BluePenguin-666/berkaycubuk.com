{{ define "main" }}

    <!-- latest-posts -->
    <section class="recent-articles">
        <h2>Recent Articles</h2>
        {{ range first 6 (where .Site.RegularPages.ByDate.Reverse "Type" "blog") }}
          <a href="{{ .RelPermalink }}">
            {{ .Title }} <span class="comment">// {{ .Date.Format "2006-01-02" }}</span>
          </a>
        {{ end }}
    </section>
    <!-- /latest-posts -->

{{ end }}
